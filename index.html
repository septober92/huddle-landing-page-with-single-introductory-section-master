<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <script
      src="https://kit.fontawesome.com/43a081863b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <section class="huddle-landing-page">
        <div class="hu-header">
          <div class="hu-logo">
            <img src="images/logo.svg" alt="Huddle logo" />
          </div>
        </div>

        <div class="hu-info__container">
          <div class="hu-image">
            <div>
              <img
                src="images/illustration-mockups.svg"
                alt="Interface illustarion mockups"
              />
            </div>
          </div>

          <div class="hu-introductory">
            <h1>Build The Community Your Fans Will Love</h1>

            <p>
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>

            <a href="#" class="button"><span>Register</span></a>
          </div>
        </div>

        <ul class="hu-socials">
          <li>
            <a href="#">
              <i class="fa-brands fa-facebook-f"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-brands fa-twitter"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-brands fa-instagram"></i>
            </a>
          </li>
        </ul>
      </section>
    </main>

    <footer>
      <div>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Anton K.</a>.
      </div>
    </footer>
  </body>
</html>
